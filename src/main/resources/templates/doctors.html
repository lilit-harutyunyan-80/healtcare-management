<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
</head>
<body>
<h1>Doctors</h1>
<a href="/doctors/add">Create doctor</a>
<table border="1px">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>surname</th>
    <th>email</th>
    <th>specialty</th>
    <th>phone_number</th>
    <th>profile_pic</th>
    <th>action</th>
  </tr>
<tr th:each="doctor : ${doctors}">
  <td th:text="${doctor.id}"></td>
  <td th:text="${doctor.name}"></td>
  <td th:text="${doctor.surname}"></td>
  <td th:text="${doctor.email}"></td>
  <td th:text="${doctor.specialty}"></td>
  <td th:text="${doctor.phoneNumber}"></td>
  <td th:text="${doctor.profilePic}"></td>
  <td><a th:href="@{/doctors/remove(id=${doctor.id})}">Remove</a></td>
</tr>
</table>
</body>
</html>
